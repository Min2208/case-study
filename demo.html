<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input">
<button onclick="product.productAdd()">add</button>
<p id="show"></p>
<script>
    let Products = function (name) {
        this.name = name;

        this.productShow = function () {
            let data = '';
            data += '<table>';
            for (let i = 0; i < this.name.length; i++) {
                data += '<tr><td>' + (i + 1) + '</td><td><input id="' + i + '-temp' + '" value="'+ this.name[i]+'" ></td></tr>';
            }
            data += '<table>';
            document.getElementById('show').innerHTML = data;
        };
        this.productAdd = function () {
            console.log(this.name);
            let add = document.getElementById('input').value;
            this.name.push(add);
            document.getElementById('input').value = '';
            this.productShow();
        }
    };
    let product = new Products([]);
</script>
</body>
</html>
